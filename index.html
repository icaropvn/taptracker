<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Taptracker - Tap Counter</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="assets/images/taptracker-logo.png" alt="Taptracker logo">
    </header>
    <main class="main-content">
        <div class="settings">
            <button class="button button--secondary settings__button">
                <img class="settings__icon" src="assets/images/settings-icon.png" alt="Gear icon">
            </button>
        </div>
        <div class="counter">
            <span class="counter__screen-tap-message reading-text low-opacity-text">Tap anywhere to count</span>
            <span class="counter__amount counter-text contrast-text">0</span>
            <button class="button button--primary counter__button counter__button--active reading-text">Count</button>
        </div>
        <div class="actions">
            <button class="button actions__decrement-button actions__decrement-button--active button--quaternary reading-text">Decrement</button>
            <div class="actions__bottom-line">
                <button class="button actions__reset-button button--tertiary reading-text">Reset</button>
                <button class="button actions__save-button button--secondary reading-text">Save</button>
            </div>
        </div>
    </main>

    <!-- Settings dialog -->
    <dialog class="settings-dialog">
        <div class="settings-dialog__header">
            <span class="settings-dialog__header__title reading-text">Settings</span>
            <!-- close icon -->
        </div>
        <div class="settings-dialog__settings">
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title reading-text">Theme</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="theme-setting" value="light" checked>
                        Light
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="theme-setting" value="dark">
                        Dark
                    </label>
                </div>
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Increment per tap</span>
                <input type="text" class="settings-dialog__setting__number-input reading-text" value="1" inputmode="numeric" pattern="[0-9]+">
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Tap type</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="tap-type-setting" value="button" checked>
                        Button
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="tap-type-setting" value="screen">
                        Screen
                    </label>
                </div>
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Decrement button</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="decrement-button-setting" value="on" checked>
                        On
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="decrement-button-setting" value="off">
                        Off
                    </label>
                </div>
            </div>
        </div>
        <div class="settings-dialog__footer">
            <button class="button button--tertiary settings-dialog__clear-button reading-text">Clear browser save</button>
            <button class="button button--secondary settings-dialog__back-button reading-text">Back</button>
        </div>
    </dialog>
    <div class="settings-dialog-backdrop"></div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
