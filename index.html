<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- status bar color Android/Chrome -->
    <meta name="theme-color" content="#FFFFFF">

    <!-- iOS PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="default">

    <title>Taptracker - Tap Counter</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="assets/images/taptracker-logo.png" alt="Taptracker logo">
    </header>
    <main class="main-content">
        <div class="main-content__screen-tap-listener"></div>
        <div class="settings">
            <button class="button button--secondary settings__button">
                <svg class="settings__icon" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" width="152.7706"  viewBox="0 0 40.4206 42.3333"><path d="M17.0146 0c-1.0139 0-1.8806.7167-2.0753 1.7115l-.707 3.6298c-1.7372.657-3.3436 1.5747-4.7542 2.7326L5.9972 6.875c-.9589-.3302-2.0138.0663-2.5218.9426L.2838 13.349c-.5058.8785-.3217 1.9936.4424 2.6583l2.7905 2.4267c-.1451.8919-.2398 1.7998-.2398 2.7327 0 .9328.0947 1.8407.2398 2.7326L.7262 26.326c-.7641.6647-.9482 1.7798-.4424 2.6583l3.1916 5.5314c.5059.8784 1.563 1.2748 2.5218.9467l3.481-1.1989c1.41 1.1572 3.0177 2.072 4.7542 2.7285l.7069 3.6298c.1947.9948 1.0614 1.7115 2.0753 1.7115h6.3914c1.0138 0 1.8805-.7167 2.0753-1.7115l.707-3.6298c1.7372-.6569 3.3436-1.5747 4.7541-2.7326l3.481 1.1989a2.1148 2.1148 0 0 0 2.5218-.9426l3.1915-5.5356c.506-.8784.3218-1.9894-.4423-2.654l-2.7906-2.4268c.1452-.8919.2398-1.7998.2398-2.7326 0-.9329-.0947-1.8408-.2398-2.7327l2.7906-2.4267c.764-.6647.9482-1.7798.4423-2.6583l-3.1915-5.5314c-.5059-.8784-1.563-1.2748-2.5218-.9467l-3.481 1.1989c-1.41-1.1572-3.0177-2.0719-4.7542-2.7285l-.707-3.6298C25.2866.7167 24.4199 0 23.406 0zm3.1957 12.7c4.6757 0 8.4667 3.791 8.4667 8.4667 0 4.6757-3.791 8.4666-8.4667 8.4666-4.6757 0-8.4667-3.791-8.4667-8.4666 0-4.6758 3.791-8.4667 8.4667-8.4667z"/></svg>
            </button>
        </div>
        <div class="counter">
            <span class="counter__screen-tap-message low-opacity-text">Tap anywhere to count</span>
            <span class="counter__amount counter-text contrast-text">0</span>
            <button class="button button--primary button-text counter__button counter__button--active">Count</button>
        </div>
        <div class="actions">
            <button class="button button-text actions__decrement-button actions__decrement-button--active button--quaternary">Decrement</button>
            <div class="actions__bottom-line">
                <button class="button button-text actions__reset-button button--tertiary">Reset</button>
                <button class="button button-text actions__save-button button--secondary">Save</button>
            </div>
            <span class="actions__credits">
                created with luv by
                <a href="https://github.com/icaropvn" target="_blank" class="actions__credits__link">√çcaro</a>
            </span>
        </div>
    </main>

    <!-- Settings dialog -->
    <dialog class="settings-dialog">
        <div class="settings-dialog__header">
            <span class="settings-dialog__header__title reading-text">Settings</span>
            <svg class="settings-dialog__header__close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M480-433.76 273.87-227.63q-10.2 10.2-23.37 10.2-13.17 0-22.87-10.2-10.2-10.2-9.95-23.12.25-12.92 9.95-22.62L433.76-480 227.63-686.63q-9.7-9.7-9.7-22.62 0-12.92 9.7-23.12 9.7-10.2 22.87-10.2 13.17 0 23.37 9.7L480-526.24l206.63-206.63q9.7-9.7 22.87-9.7 13.17 0 23.37 10.2 9.7 10.2 9.45 23.12-.25 12.92-9.95 22.62L526.24-480l206.13 206.63q9.7 9.7 9.7 22.62 0 12.92-9.7 23.12-9.7 10.2-22.87 10.2-13.17 0-22.87-10.2L480-433.76Z"/></svg>
        </div>
        <div class="settings-dialog__settings">
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title reading-text">Theme</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="theme-setting" value="light" checked>
                        Light
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="theme-setting" value="dark">
                        Dark
                    </label>
                </div>
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Increment per tap</span>
                <input type="text" class="settings-dialog__setting__number-input reading-text" value="1" inputmode="numeric" pattern="[0-9]+">
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Tap type</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="tap-type-setting" value="button" checked>
                        Button
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="tap-type-setting" value="screen">
                        Screen
                    </label>
                </div>
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Decrement button</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="decrement-button-setting" value="on" checked>
                        On
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="decrement-button-setting" value="off">
                        Off
                    </label>
                </div>
                <div class="settings-dialog__setting__divisor"></div>
            </div>
            <div class="settings-dialog__setting">
                <span class="settings-dialog__setting__title settings-dialog__setting__title--not-first reading-text">Sound effects</span>
                <div class="settings-dialog__setting__radio-block">
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="sound-effects-setting" value="on" checked>
                        On
                    </label>
                    <label class="settings-dialog__setting__radio-block__radio-label reading-text settings-dialog__setting__radio-block__radio-label--not-first">
                        <input class="settings-dialog__setting__radio-block__radio-input" type="radio" name="sound-effects-setting" value="off">
                        Off
                    </label>
                </div>
                <div class="settings-dialog__setting__volume-block">
                    <span class="settings-dialog__setting__volume-block__title reading-text">Volume:</span>
                    <input class="settings-dialog__setting__volume-block__volume-slider" type="range" min="0" max="100" value="50">
                    <output class="settings-dialog__setting__volume-block__volume-output reading-text">50%</output>
                </div>
            </div>
        </div>
        <div class="settings-dialog__footer">
            <div class="settings-dialog__footer__buttons-container">
                <button class="button button--tertiary button-text settings-dialog__clear-button">Clear browser save</button>
                <button class="button button--secondary button-text settings-dialog__back-button">Back</button>
            </div>
            <div class="settings-dialog__footer__version-line">
                <span class="settings-dialog__footer__version">v1.0.0</span>
            </div>
        </div>
    </dialog>
    <div class="settings-dialog-backdrop"></div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
